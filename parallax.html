<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parallax-section">
        <div class="parallax-bg1"></div>
        <div class="content">
            <h1>Parallax Scrolling</h1>
            <p>This is an example of parallax scrolling effect.</p>
        </div>
    </div>

    <div class="normal-section">
        <h2 style="color: aquamarine;">Normal Section</h2>
        <p style="color:aquamarine">This section does not have the parallax effect.</p>
    </div>

    <div class="parallax-section">
        <div class="parallax-bg2"></div>
        <div class="content">
            <h1>Another Parallax Section</h1>
            <p>Here is another section with the parallax effect.</p>
        </div>
    </div>

    <div class="normal-section">
        <h2 style="color: aquamarine;">Normal Section</h2>
        <p style="color:aquamarine">This section does not have the parallax effect.</p>
    </div>
</body>
</html>
